<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">

    <!-- BS Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="shadow-drop-center" id="main">
            <img id="icon" class="mb-3 redirect image-icon" src="image/cloudy.png" alt="cloudy-ico">


            <form action="/" method="post">
                <div class="my-3 px-5">
                    <label class="form-label" for="locationNameInput">Where location do want to check?</label>
                    <input class="form-control" id="locationNameInput" type="text" name="locName" placeholder="Jakarta" required>
                </div>
                <button class="btn btn-warning" type="submit">Check!</button>
            </form>
        </div>

        <div id="footer">
            <p>&copy; Kevin Zamzami 2021. All Rights Reserved.</p>
        </div>
    </div>


    <!-- BS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="js/index.js"></script>
</body>

</html>
